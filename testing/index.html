<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Rocket Animation with GSAP MotionPathPlugin</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        position: relative;
        height: 100vh;
        width: 100vw;
      }
      .rocket {
        position: absolute;
        font-size: 3rem;
        transform: translate(-50%, -50%); /* ì¤‘ì‹¬ ì •ë ¬ */
        will-change: transform;
      }
      .mars {
        position: absolute;
        right: 50px;
        top: 50%;
        font-size: 4rem;
        transform: translateY(-50%);
      }
      /* ê²½ë¡œ ì‹œê°í™”ë¥¼ ìœ„í•œ SVG */
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
      }
      .path {
        stroke: #fff;
        stroke-width: 2;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div class="rocket">ğŸš€</div>
    <div class="mars">ğŸª</div>
    <svg>
      <path
        id="motionPath"
        d="
        M 150,300
        a 300,150 0 1,0 600,0
        a 300,150 0 1,0 -600,0
     "
        stroke="white"
        stroke-width="2"
        fill="#a2d9ff"
        fill-opacity="1"
      />
    </svg>

    <!-- GSAP ë° MotionPathPlugin CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script>
      // GSAP í”ŒëŸ¬ê·¸ì¸ ë“±ë¡
      gsap.registerPlugin(MotionPathPlugin);

      // ìš”ì†Œ ì„ íƒ
      const rocket = document.querySelector(".rocket");
      const mars = document.querySelector(".mars");

      // ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
      function animateRocket() {
        gsap.to(rocket, {
          duration: 5,
          ease: "power1.inOut",
          motionPath: {
            path: "#motionPath", // SVG ê²½ë¡œ ID
            align: "#motionPath", // ê²½ë¡œì— ë§ì¶° ì •ë ¬
            alignOrigin: [0.5, 0.5], // ì •ë ¬ ê¸°ì¤€ì 
          },
        });
      }

      // ì´ˆê¸° ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
      animateRocket();
    </script>
  </body>
</html>
